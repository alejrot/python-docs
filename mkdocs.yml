site_name: PythonDocs

site_url: https://alejrot.github.io/python-docs
site_description: Documentación y apuntes sobre Python

# Repositorio
repo_url: https://github.com/alejrot/python-docs
repo_name: python-docs
edit_uri: edit/master/docs/

copyright: Copyright &copy; 2024 Marcelo Marot Rosas


theme:
  name: material
  icon: 
    # logo: fontawesome/solid/user-nurse
    annotation: material/arrow-right-circle
    logo: simple/python  # :simple-python:
    # Icono de repositorio
    repo: fontawesome/brands/github

  language: es
  # Modos para la pagina
  palette:
    # Modo claro
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Cambia al modo oscuro
      primary: indigo
      # primary: custom
      accent: purple
    # Modo oscuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Cambia al modo claro
      primary: indigo
      # primary: custom
      accent: lime

  features:
    - header.autohide
    - navigation.footer
    # - navigation.instant
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - search
    - search.suggest
    - search.highlight
    # - search.share
    # - search:
    #   lang: es
    - toc.follow
    - navigation.top  # boton emergente para volver al inicio  - aparece al intentar subir con el scroll

    - navigation.instant
    - navigation.instant.progress   # progreso de carga (conexiones lentas)
    - navigation.tracking
    # pestañas de contenido
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand

    # header y anuncios
    - header.autohide
    - announce.dismiss


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

  - pymdownx.tasklist:
      custom_checkbox: true


extra_javascript:
  # - javascripts/mathjax.js
  # - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  # Tablas ordenables - TableSort
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js        # archivo local


extra_css:
  - stylesheets\extra.css


# extra:
