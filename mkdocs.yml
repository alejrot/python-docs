theme:
  name: material
  icon: 
    annotation: material/arrow-right-circle
    logo: simple/python  
    repo: fontawesome/brands/github
 


  # favicon: https://img.icons8.com/color/48/python--v1.png   # Icons8
  # custom_dir: overrides


  language: es
  # Modos para la pagina
  palette:
    # Modo automatico
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: modo automatico
    # Modo claro
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        # icon: material/brightness-7
        icon: material/lightbulb
        name: modo claro
      primary: indigo
      accent: purple
    # Modo oscuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        # icon: material/brightness-4
        icon: material/lightbulb-off
        name: modo oscuro
      primary: indigo
      accent: purple

  features:
    - navigation.footer
    # - navigation.instant
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - search
    - search.suggest
    - search.highlight
    # - search.share
    # - search:
    #   lang: es
    - toc.follow
    - navigation.top  # boton emergente para volver al inicio  - aparece al intentar subir con el scroll

    - navigation.instant
    - navigation.instant.progress   # progreso de carga (conexiones lentas)
    - navigation.tracking
    # pestañas de contenido
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections   # Muestra títulos para los contenidos en la barra izquierda
    # - navigation.expand     # Expansión - Expande la lista de contenidos por defecto
    - navigation.prune      # Poda - Quita la lista de contenidos no visibles
    - navigation.indexes    # Permite agregar varios archivos a una sección

    # header y anuncios
    - header.autohide
    - announce.dismiss
    # acciones de código
    # - content.action.edit
    # - content.action.view


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

  - pymdownx.tasklist:
      custom_checkbox: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra_javascript:
